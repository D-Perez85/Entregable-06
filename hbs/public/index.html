<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">    
    <title>Challenge 06</title>
</head>
    <body class="container mt-3 jumbotron">
    <div class="container mt-3">        
        <div class="border p-2 m-3">            
            <h3 class="text-primary">Ingrese los datos del Producto</h3>
            <br>
            <form id="productsForm" class="" action="/productos" method="post">
                <div class="form-group">
                    <label for="title" class="font-weight-bold">Title</label>
                    <input id="title" class="form-control " type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="price" class="font-weight-bold">Price</label>
                    <input id="price" class="form-control " type="number" name="price" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail" class="font-weight-bold">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail">
                </div>                
                <div class="botonera">
                    <input type="submit" value="Enviar" class="btn btn-success mt-3 mb-1">
                </div>
            </form>            
            <br>           
        </div>
        <div id="productos" class="m-3"></div>
        <div class="border p-2 m-3">
            <h3 class="text-primary">Chat de usuarios</h3>
            <br>
            <form id="formMessages">
                <label for="name" class="font-weight-bold">Email</label>
                <input type="email" id="email" class="form-control " placeholder="user@mail.com">
                <hr>
                <div id="msg"></div>
                <hr>
                <input id="message" type="text" class="form-control " placeholder="ingrese un mensaje">
                <div class="botonera">
                    <button id="btnEnviar" type="submit" class="btn btn-success my-2">Enviar</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./main.js" defer></script>
</body>
</html>
